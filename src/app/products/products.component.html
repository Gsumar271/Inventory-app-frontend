<div class ="container">
    <div style = "margin-top: 10px;">
      <button mat-raised-button color="accent" (click)="openDialog()">Add Product</button>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="desc">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let row"> {{row.desc}} </td>
              </ng-container>
          
              <!-- Column -->
              <ng-container matColumnDef="supplierId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Supplier Id </th>
                <td mat-cell *matCellDef="let row"> {{row.supplierId}} </td>
              </ng-container>

              <!-- Column -->
              <ng-container matColumnDef="itemPrice">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Price </th>
                <td mat-cell *matCellDef="let row"> {{row.itemPrice | currency}} </td>
              </ng-container>

              <!-- Column -->
              <ng-container matColumnDef="salesPrice">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Sales Price </th>
                <td mat-cell *matCellDef="let row"> {{row.salesPrice | currency}} </td>
              </ng-container>

              <!-- Column -->
              <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
              </ng-container>

              <!-- Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit/Delete </th>
                <td mat-cell *matCellDef="let row"> 
                  <button mat-raised-button (click)="editProduct(row)" color ="primary">
                    Edit
                  </button>
                  <button mat-icon-button (click)="deleteProduct(row.id)" color ="warn">
                    <mat-icon>delete</mat-icon>
                  </button>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            </table>
          
           
          </div>
    </div>
</div>
