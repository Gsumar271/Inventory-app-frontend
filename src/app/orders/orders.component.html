<div class ="container">
    <div style = "margin-top: 10px;">
      <button mat-raised-button color="accent" (click)="openDialog()">Add Order</button>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!--  Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
          
              <!--  Column -->
              <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                <td mat-cell *matCellDef="let row"> {{row.type}} </td>
              </ng-container>
          
              <!-- Column -->
              <ng-container matColumnDef="productName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
                <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
              </ng-container>
          
              <!-- Column -->
              <ng-container matColumnDef="supplierOrCustomer">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Supplier/Customer </th>
                <td mat-cell *matCellDef="let row"> {{row.supplierOrCustomer}} </td>
              </ng-container>

              <!-- Column -->
              <ng-container matColumnDef="orderQuantity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Quantity </th>
                <td mat-cell *matCellDef="let row"> {{row.orderQuantity}} </td>
              </ng-container>


              <!-- Column -->
              <ng-container matColumnDef="itemPrice">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Price </th>
                <td mat-cell *matCellDef="let row"> {{row.itemPrice | currency}} </td>
              </ng-container>
              <!-- Column -->
              <ng-container matColumnDef="note">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Note </th>
                <td mat-cell *matCellDef="let row"> {{row.note}} </td>
              </ng-container>

              <!-- Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit/Delete </th>
                <td mat-cell *matCellDef="let row"> 
                  <button mat-raised-button (click)="editOrder(row)" color ="primary">
                    Edit
                  </button>
                  <button mat-icon-button (click)="deleteOrder(row.id)" color ="warn">
                    <mat-icon>delete</mat-icon>
                  </button>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            </table>
          
           
          </div>
    </div>
</div>
