<div class ="container">
    <div style = "margin-top: 10px;">
      <button mat-raised-button color="accent" (click)="openDialog()">Add Customer</button>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name </th>
                <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
              </ng-container>
          
              <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name </th>
                <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
              </ng-container>
             
                <!-- Column -->
                <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                <td mat-cell *matCellDef="let row"> {{row.address}} </td>
                </ng-container>

                <!-- Column -->
                <ng-container matColumnDef="phoneNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
                <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
                </ng-container>

                <!-- Column -->
                <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                </ng-container>

              <!-- Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit/Delete </th>
                <td mat-cell *matCellDef="let row"> 
                  <button mat-raised-button (click)="editCustomer(row)" color ="primary">
                    Edit
                  </button>
                  <button mat-icon-button (click)="deleteCustomer(row.id)" color ="warn">
                    <mat-icon>delete</mat-icon>
                  </button>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            </table>
          
           
          </div>
    </div>
</div>
